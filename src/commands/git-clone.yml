description: >
  Clone a private repo (must have git ssh configured through environment variables)

parameters:
  repo:
    type: string
    description: "The repo to clone"
  path:
    type: string
    description: "The path to clone to"

steps:
  - run:
      name: git clone <<parameters.repo>>
      command: |
        cd ~
        git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true
        mkdir -p ~/.ssh
        github_known_host='github.com ssh-rsa  bitbucket.org ssh-rsa '
        echo "$github_known_host" >> ~/.ssh/known_hosts
        git clone <<parameters.repo>> <<parameters.path>>
