description: >
  Run ginkgo tests and goimports validation unless goimports param is set to false

executor: default

working_directory: ~/repo

parameters:
  package:
    type: string
    description: "The package to run ginkgo against"
    default: ""
  skip:
    type: string
    description: "a comma separated list of packages to skip"
    default: ""
  goimports:
    type: boolean
    description: "run goimports validation"
    default: true

steps:
  - checkout
  - attach_workspace:
      at: ~/repo
  - run:
      name: Check if testing is necessary
      command: <<include(scripts/maybe-skip-testing.sh)>>
  - golang/gomod-download
  - when:
      condition: <<parameters.goimports>>
      steps:
        - goimports
  - ginkgo:
      package: <<parameters.package>>
      skip: <<parameters.skip>>
  - store_test_results:
      path: test-results
