working_directory: ~/repo/tf
parameters:
  environment:
    description: "Terraform environment name"
    type: string
  service:
    description: "The name of the service being deployed"
    type: string
  use_version_sha:
    description: "Use a version sha"
    default: false
    type: boolean
  validate:
    description: "Run terraform validate"
    default: false
    type: boolean
  tf_version:
    description: "the version of terraform to use"
    default: "0.14.7"
    type: string

executor: aws-cli/default

steps:
  - checkout:
      path: ~/repo
  - terraform/install:
      terraform_version: <<parameters.tf_version>>
  - aws-cli/install
  - aws-cli/setup:
      profile-name: terraform
  - run:
      name: Initialize terraform
      environment:
        ENV_NAME: <<parameters.environment>>
        AWS_PROFILE: terraform
      command: <<include(scripts/init-tf.sh)>>
  - run:
      name: set terraform variables
      command: |
        VERSION=$(cat ../VERSION)
        echo "app_version = \"$VERSION<<# parameters.use_version_sha >>-$CIRCLE_SHA1<</ parameters.use_version_sha >>\"" >> version.auto.tfvars
        aws ssm get-parameter --name "/cast/<<parameters.environment>>/vars/<<parameters.service>>" --query 'Parameter.Value' --output text > vars.auto.tfvars
  - run:
      command: |
        <<# parameters.validate >>terraform validate<</ parameters.validate >>
        terraform plan
