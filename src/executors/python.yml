description: >
    Python docker executor
docker:
    - image: "cimg/python:<<parameters.tag>>"
      auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
parameters:
    tag:
        default: 3.9
        description: >
            Pick a specific cimg/python image variant:
            https://hub.docker.com/r/cimg/python/tags
        type: string
